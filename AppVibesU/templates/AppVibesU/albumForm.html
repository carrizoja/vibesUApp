{% extends 'AppVibesU/base.html' %}
{% load static %}

{% block content %}
<div class="title__container">
  <h1>Albums Form</h1>
  <p>Fill all the fields to post an album</p>
</div>
<div class="form__container">
  <form class="form bg-gradient-primary-to-secondary" action="" method="post">
    {% csrf_token %}
    <table>       
      {{form.as_table}}
    </table>
    <input class="submit__button" type="submit" value="Submit">
  </form>
</div>   
{% endblock %}
