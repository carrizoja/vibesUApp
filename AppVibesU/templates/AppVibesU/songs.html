{% extends 'AppVibesU/base.html' %}
{% load static %}

{% block content %}
<div class="title__container bg-gradient-primary-to-secondary">
    <h1>Songs</h1>
    <p>List of available songs</p>
</div>

  <div class="cards__container bg-gradient-primary-to-secondary">
    {% for song in songs %}
    <div class="card">
      <div class="card__image">
        <img src="{{song.image}}" alt="{{ song.title }}">
      </div>
      <div class="card__info">
        <h3>{{ song.title }}</h3>
        <h4>{{ song.artist }}</h4>
        <h6>{{ song.album }}</h6>
        <h6>{{ song.length }}</h6>
      </div> 
    </div>
    {% endfor %}

  </div>



{% endblock %}
